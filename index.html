  <body>
    <div style="display: flex; flex-direction: column">
      <canvas id="game"></canvas>
    </div>

    <dialog id="fullscreenDialog">
      <form method="dialog">
        <h4>Go Fullscreen?</h4>
        <button id="fullscreenBtn">Yes</button>
        <button>No</button>
      </form>
    </dialog>

    <script>
      let touch_added = false;
      let touch_events = [];
      let has_touch = () => {
        return !!("ontouchstart" in window);
      };

      let pop_touch_event = () => {
        let e = touch_events.shift();
        return e;
      };

      let fullscreen_btn = document.getElementById("fullscreenBtn");
      fullscreen_btn.addEventListener("click", (event) => {
        let canvas = document.getElementById("game");
        canvas.requestFullscreen();
      });

      let request_fullscreen = () => {
        let dialog = document.getElementById("fullscreenDialog");
        dialog.showModal();
      };

      let enable_touch = () => {
        if (has_touch() == true && touch_added == false) {
          let canvas = document.getElementById("game");
          canvas.addEventListener(
            "touchstart",
            (ev) => {
              ev.preventDefault();
              touch_events.push(ev);
            },
            { passive: false }
          );
          canvas.addEventListener(
            "touchend",
            (ev) => {
              ev.preventDefault();
              touch_events.push(ev);
            },
            { passive: false }
          );
          canvas.addEventListener(
            "touchmove",
            (ev) => {
              ev.preventDefault();
              touch_events.push(ev);
            },
            { passive: false }
          );

          touch_added = true;
        }
      };

      let resize_canvas = (width, height) => {
        let canvas = document.getElementById("game");
        canvas.width = width * window.devicePixelRatio;
        canvas.height = height * window.devicePixelRatio;
        canvas.style = `width: ${width}; height: ${height}`;
      };
    </script>
