    <style>
      body {
        background: black;
        margin: 0px;
        overflow: hidden;
      }

      canvas {
        display: block;
        margin: auto;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; flex-direction: column;" >
      <canvas id="game"></canvas>
      <button id="fullscreen-btn" style="display: block; margin: auto;">Fullscreen</button>
    </div>
    <script>
      let btn = document.getElementById("fullscreen-btn");
      btn.addEventListener("click", (event) => {
        let canvas = document.getElementById("game");
        canvas.requestFullscreen();
      });

      let touch_added = false;
      let touch_events = [];
      let has_touch = () => {
        return !!("ontouchstart" in window);
      };

      let pop_touch_event = () => {
        let e = touch_events.shift();
        return e;
      };

      let resize_canvas = (width, height) => {
        let canvas = document.getElementById("game");
        canvas.width = width * window.devicePixelRatio;
        canvas.height = height * window.devicePixelRatio;
        canvas.style = `width: ${width}; height: ${height}`;

        if (has_touch() == true && touch_added == false) {
          canvas.addEventListener(
            "touchstart",
            (ev) => {
              ev.preventDefault();
              touch_events.push(ev);
            },
            { passive: false }
          );
          canvas.addEventListener(
            "touchend",
            (ev) => {
              ev.preventDefault();
              touch_events.push(ev);
            },
            { passive: false }
          );
          canvas.addEventListener(
            "touchmove",
            (ev) => {
              ev.preventDefault();
              touch_events.push(ev);
            },
            { passive: false }
          );

          touch_added = true;
        }
      };
    </script>
  </body>
</html>
